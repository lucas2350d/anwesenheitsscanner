<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR-Anwesenheitsscanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 0.5rem;
      margin: 0;
      background-color: #f8f8f8;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    #clubLogoSmall { width: 36px; height: auto; }
    h2 { font-size: 1.2rem; margin: 0; }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 1rem auto;
      border-radius: 8px;
      overflow: hidden;
    }
    #nameInput { margin: 1rem auto; max-width: 420px; }
    #nameInput input, #nameInput button {
      padding: 0.5rem;
      font-size: 0.95rem;
    }
    #resultsTable {
      margin: 0 auto;
      max-width: 420px;
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      font-size: 0.9rem;
    }
    #resultsTable th, #resultsTable td {
      border: 1px solid #ccc;
      padding: 0.4rem 0.5rem;
    }
    #resultsTable th { background-color: #eee; }
    tr.ok { background-color: #d4edda; }
    tr.warn { background-color: #fff3cd; }
    tr.error { background-color: #f8d7da; }
    tr.neutral { background-color: #e2e3e5; }

    #matches { margin-top: 0.5rem; }
    #matches .match {
      display: inline-block;
      margin: 0.2rem;
      padding: 0.35rem 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #matches .match:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <div id="header">
    <img src="logo.png" alt="Vereinslogo" id="clubLogoSmall" />
    <h2>Anwesenheitsscanner Schwimmen</h2>
  </div>

  <!-- QR-Scanner -->
  <div id="reader"></div>

  <!-- Namenssuche -->
  <div id="nameInput">
    <input type="text" id="nameSearch" placeholder="Name suchen ‚Ä¶" list="nameList" style="width: 70%;" />
    <datalist id="nameList"></datalist>
    <button id="btnSearch">Anwesenheit erfassen</button>
    <div id="matches" aria-live="polite"></div>
  </div>

  <!-- Ergebnisse -->
  <table id="resultsTable" aria-live="polite" aria-relevant="additions">
    <thead>
      <tr><th>ID/Name</th><th>Status</th><th>Zeit</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    // Eigene Deployment-ID einsetzen:
    const DEPLOYMENT_URL = "https://script.google.com/macros/s/AKfycbwUJIu3j0XSuvLIm33pF1cvHuOL4E5TYuT4fPw2VKBsnD_7zXmYbFv765bUIXqe4J6igw/exec";

    const resultsTbody = document.querySelector("#resultsTable tbody");
    const nameInput = document.getElementById("nameSearch");
    const matchesBox = document.getElementById("matches");
    const btnSearch = document.getElementById("btnSearch");

    // Teilnehmerliste laden (mit LocalStorage-Cache)
    let teilnehmerListe = [];
    function loadTeilnehmerListe() {
      const cacheKey = "teilnehmerListeCache";
      const cacheTimeKey = "teilnehmerListeCacheTime";
      const cacheDuration = 1000 * 60 * 60; // 1 Stunde

      const now = Date.now();
      const cached = localStorage.getItem(cacheKey);
      const cachedTime = localStorage.getItem(cacheTimeKey);

      if (cached && cachedTime && (now - parseInt(cachedTime)) < cacheDuration) {
        teilnehmerListe = JSON.parse(cached);
        fillDatalist(teilnehmerListe);
        console.log("‚úÖ Teilnehmerliste aus Cache geladen");
      } else {
        fetch(`${DEPLOYMENT_URL}?action=list`)
          .then(res => res.json())
          .then(data => {
            teilnehmerListe = data || [];
            fillDatalist(teilnehmerListe);
            localStorage.setItem(cacheKey, JSON.stringify(teilnehmerListe));
            localStorage.setItem(cacheTimeKey, now.toString());
            console.log("üîÑ Teilnehmerliste neu geladen");
          })
          .catch(err => console.error("Fehler beim Laden der Teilnehmerliste:", err));
      }
    }

    function fillDatalist(list) {
      const datalist = document.getElementById("nameList");
      datalist.innerHTML = "";
      list.forEach(p => {
        const option = document.createElement("option");
        option.value = p.full || ((p.vorname || "") + " " + (p.nachname || "")).trim();
        datalist.appendChild(option);
      });
    }

    function normalize(str) {
      if (!str) return "";
      let s = String(str).toLowerCase().trim().replace(/\s+/g, " ");
      try {
        s = s.normalize("NFD").replace(/\p{Diacritic}/gu, "");
      } catch(_) {}
      return s;
    }

    function addResultRow(idOrName, statusText, type = "neutral") {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const tr = document.createElement("tr");
      tr.classList.add(type);
      tr.innerHTML = `<td>${idOrName}</td><td>${statusText}</td><td>${timeString}</td>`;
      resultsTbody.prepend(tr);
    }

    function markAttendance(url, displayName = "") {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const tr = document.createElement("tr");
      tr.classList.add("neutral");
      tr.innerHTML = `<td>${displayName || getIdFromUrl(url)}</td><td>‚è≥ Scanne...</td><td>${timeString}</td>`;
      resultsTbody.prepend(tr);

      fetch(url)
        .then(res => res.text())
        .then(text => {
          let type = "error";
          let statusText = `‚ùå ${text}`;
          if (text.includes("Anwesenheit erfasst")) {
            type = "ok";
            statusText = `‚úÖ ${text}`;
          } else if (text.includes("bereits")) {
            type = "warn";
            statusText = `‚ö†Ô∏è ${text}`;
          }
          tr.className = type;
          tr.cells[1].textContent = statusText;
        })
        .catch(err => {
          console.error(err);
          tr.className = "error";
          tr.cells[1].textContent = "‚ùå Fehler beim Abrufen";
        });
    }

    function getIdFromUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.searchParams.get("id") || "Unbekannt";
      } catch (e) {
        return "Ung√ºltige URL";
      }
    }

    // Suche mit automatischem Leeren
    function chooseBySearch() {
      matchesBox.innerHTML = "";
      const input = nameInput.value;
      const inputNorm = normalize(input);
      if (!inputNorm) {
        alert("Bitte Namen eingeben oder ausw√§hlen.");
        return;
      }

      const exact = teilnehmerListe.find(p => normalize(p.full) === inputNorm);
      if (exact) {
        markAttendance(`${DEPLOYMENT_URL}?id=${encodeURIComponent(exact.id)}`, exact.full);
        nameInput.value = ""; // leeren
        return;
      }

      const terms = inputNorm.split(" ");
      const candidates = teilnehmerListe.filter(p => {
        const n = normalize(p.full);
        return terms.every(t => n.includes(t));
      });

      if (candidates.length === 0) {
        addResultRow(input, "‚ùå Kein Treffer", "error");
        nameInput.value = "";
        return;
      }
      if (candidates.length === 1) {
        const c = candidates[0];
        markAttendance(`${DEPLOYMENT_URL}?id=${encodeURIComponent(c.id)}`, c.full);
        nameInput.value = "";
        return;
      }

      const info = document.createElement("div");
      info.textContent = "Mehrere Treffer ‚Äì bitte w√§hlen:";
      info.style.marginTop = "0.5rem";
      matchesBox.appendChild(info);

      candidates.slice(0, 8).forEach(p => {
        const btn = document.createElement("button");
        btn.className = "match";
        btn.textContent = `${p.full} (ID: ${p.id})`;
        btn.addEventListener("click", () => {
          matchesBox.innerHTML = "";
          markAttendance(`${DEPLOYMENT_URL}?id=${encodeURIComponent(p.id)}`, p.full);
          nameInput.value = "";
        });
        matchesBox.appendChild(btn);
      });

      if (candidates.length > 8) {
        const more = document.createElement("div");
        more.textContent = `‚Ä¶ und ${candidates.length - 8} weitere`;
        more.style.marginTop = "0.25rem";
        matchesBox.appendChild(more);
      }
    }

    btnSearch.addEventListener("click", chooseBySearch);
    nameInput.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter") {
        ev.preventDefault();
        chooseBySearch();
      }
    });

    // QR-Code Scanner
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    let isScanning = false;

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText) => {
        if (isScanning) return;
        isScanning = true;
        const beep = document.getElementById("beepSound");
        try { beep.currentTime = 0; beep.play(); } catch(_) {}
        markAttendance(decodedText);
        setTimeout(() => { isScanning = false; }, 2000);
      },
      (errorMessage) => {}
    ).catch(err => {
      console.error("Kamera konnte nicht gestartet werden", err);
      alert("‚ùå Kamera konnte nicht gestartet werden. Erlaube den Kamerazugriff und nutze HTTPS.");
    });

    // Start: Teilnehmerliste laden
    loadTeilnehmerListe();
  </script>
</body>
</html>
